    <h1 id="title">Checkout</h1>
    <div class="row">    
        <div class="" id="centery"> 
          <form name="paymentdetails" id="pdetails" action="" method="get">
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="form-group">
                        <label for="getFirstName">First name</label>
                        <input type="text" class="form-control" id="getFirstName" name="firstname" value="Mark" required>
                    </div>
                    <div class="form-group">
                        <label for="getLastName">Last name</label> 
                        <input type="text" class="form-control" id="getLastName" name="lastname" value="Buffalo" required>
                    </div>    
                    <div class="form-group">
                        <label for="getAddress1">Addresss</label> 
                        <input type="text" class="form-control" id="getAddress1" name="address2" value="Sligo" required>
                    </div> 
                    <div class="form-group">
                        <label for="getAddress2">Addresss</label> 
                        <input type="text" class="form-control" id="getAddress2" name="address2"  value="Madeup Street"  required>
                    </div> 
                        <div class="form-group">
                        <label for="getAddress3">Addresss</label> 
                        <input type="text" class="form-control" id="getAddress3" name="address3"  value="Random Alley"  required>
                    </div> 
                </fieldset>    
                <fieldset>
                    <legend>Payment Details</legend>
                    <div class="form-group">
                        <label for="getCardName">Card Name</label> 
                        <input type="text" class="form-control" id="getCardName" name="cardname" value="Mark Buffalo" required>
                    </div>   
                    <div class="form-group">
                        <label for="getCardNumber">Card Number</label> 
                        <input type="text" class="form-control" id="getCardNumber" name="cardnumber" value="1134 4567 8910" required>
                    </div>
                    <div class="form-group">
                        <label for="getCardCVC">CVC</label> 
                        <input type="password" class="form-control" id="getCardNumber" name="cardnumber"  required>
                    </div>
                </fieldset>    
                <div class="alert alert-success d-none" id="payment-success" role="alert">
                    Thank you for your purchase. You will receive delivery details via email. Please return to our <a href="shop.html">Shopping Page</a>.
                </div>
                <div class="alert alert-danger d-none" id="payment-failure" role="alert">
                  There seems to be a problem with the card details you entered.
                </div>                
                <div class="mt-3 form-group">
                <div id="liveAlertPlaceholder"></div>
                    <input type='submit' class="btn btn-primary" value="Buy Now">
                </div>
            </form>
