    <h1 id="title">Login</h1>
    <div class="row" id="loginstyle">    
        <div class="" id="centery"> 
            <div class="alert alert-danger d-none" role="alert" id="loginerror">The username or password you entered is incorrect. <a href="">Forgot your password?</a></div>    
            <form name="login" id="user-login"  method="get">
                <div class="form-group">
                    <label for="emailAddressID">Email address</label>
                    <input type="email" class="form-control" id="emailAddressID" name="email" value="random@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="passwordID">Password</label> 
                    <input type="password" class="form-control" id="passwordID" name="password" value="12345" required>
                </div>    
                <div class="mt-3 form-group">
                    <input type='submit' class="btn btn-primary" value="Login">
                </div>
            </form>
        </div> 
    </div>
